version: '3.8'
name: dd2477
services:
  elasticsearch:
    container_name: es01
    image: elasticsearch:8.6.2
    restart: always
    volumes: 
      - '~/elastic/elasticsearch/data:/usr/share/elasticsearch/data'
    ports:
      - 9200:9200
    environment:
      node.name: es01
      cluster.name: docker-cluster
      cluster.initial_master_nodes: es01
      ES_JAVA_OPTS: "-Xms2g -Xmx2g"
      xpack.security.enabled: false
      xpack.license.self_generated.type: basic
    networks:
      - elastic
      
  query-webserver:
    container_name: webserver
    build: "."
    image: "query-webserver"
    restart: always
    ports:
      - "5000:5000"
    networks:
      - elastic
      
  scrape-webserver:
    container_name: scrape_server
    build: "scrape_server"
    image: "scrape-webserver"
    restart: always
    ports:
      - "5001:5001"
    networks:
      - elastic

  webhook:
    restart: unless-stopped
    image: staticfloat/docker-webhook
    volumes:
        # Mount this code into /code
        - ./:/code
        # Mount the docker socket
        - /var/run/docker.sock:/var/run/docker.sock
    environment:
        - WEBHOOK_SECRET=${WEBHOOK_SECRET}
        - WEBHOOK_HOOKS_DIR=/code/hooks
        - WEBHOOK_BRANCH_LIST=main
    expose:
        - 8000

networks:
  elastic:
    external: true
